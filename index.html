<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Farmer Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto;">
  <h2>Have you irrigated your field today?</h2>

  <form id="surveyForm">
    <label>
      <input type="radio" name="irrigated" value="Yes" required> Yes
    </label><br><br>
    <label>
      <input type="radio" name="irrigated" value="No" required> No
    </label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="status" style="font-weight: bold;"></p>

  <script>
    const form = document.getElementById("surveyForm");
    const statusText = document.getElementById("status");
    const params = new URLSearchParams(window.location.search);
    const mobile = params.get("mobile");

    if (!mobile) {
      alert("❗ Mobile number is missing in the URL. Add ?mobile=xxxxx");
      form.style.display = "none";
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent page reload

      const irrigated = form.irrigated.value;

      fetch("https://script.google.com/macros/s/AKfycbwGj6NKH3EzXx4axLeIhYcVg9jGfLgjTCAuSXBehjzuWG5QDFMFw4ON0X92dUrpleDJTQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          mobile: mobile,
          irrigated: irrigated
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            statusText.textContent = "✅ Your response has been recorded. Thank you!";
            statusText.style.color = "green";
            form.style.display = "none";
          } else {
            statusText.textContent = "❌ Submission failed.";
            statusText.style.color = "red";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          statusText.textContent = "⚠️ Error submitting data.";
          statusText.style.color = "red";
        });
    });
  </script>
</body>
</html>
