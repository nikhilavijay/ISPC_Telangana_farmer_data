<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Farmer Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto;">
  <h2>Have you irrigated your field today?</h2>

  <form id="surveyForm">
    <label>
      <input type="radio" name="irrigated" value="Yes" required> Yes
    </label><br><br>
    <label>
      <input type="radio" name="irrigated" value="No" required> No
    </label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="status" style="font-weight: bold;"></p>

  <script>
    const form = document.getElementById("surveyForm");
    const statusText = document.getElementById("status");
    const params = new URLSearchParams(window.location.search);
    const mobile = params.get("mobile");

    if (!mobile) {
      alert("Mobile number is missing in the URL (use ?mobile=xxxxxxxxxx)");
      form.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const irrigated = form.irrigated.value;

      try {
         const response = await 
fetch("https://script.google.com/macros/s/AKfycby4CGz5oHp6UOCLiH2Yw9UpWDtaLsgjwC1jOt8Tl9MBQKO8lun7cOuWgmckpdjJcgv4/exec
", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            mobile: mobile,
            irrigated: irrigated
          })
        });

        const result = await response.json();

        if (result.status === "success") {
          statusText.textContent = "✅ Response submitted successfully!";
          statusText.style.color = "green";
          form.reset();
        } else {
          statusText.textContent = "❌ Submission failed.";
          statusText.style.color = "red";
        }
      } catch (err) {
        console.error("Error:", err);
        statusText.textContent = "⚠️ Error sending data.";
        statusText.style.color = "red";
      }
    });
  </script>
</body>
</html>
